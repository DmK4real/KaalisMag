name: kaalis_flutter
description: Kaalis Home (Flutter Web) - pixel style
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
  fonts:
    - family: PPAcma
      fonts:
        - asset: assets/fonts/PPAcma-Semibold.ttf
          weight: 600
